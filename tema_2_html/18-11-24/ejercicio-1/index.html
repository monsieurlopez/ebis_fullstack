<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <header class="section-header">
      <h1>FORMULARIO HTML</h1>
    </header>
    <main>
      <section class="section-form">
        <p>Los campos marcados con un * son obligatorios</p>
        <form action="">
          <div class="form-data">
            <label for="name">Nombre:* </label>
            <input
              type="text"
              id="name"
              placeholder="Escribe tu nombre"
              required
            />
          </div>
          <div class="form-data">
            <label for="lastname">Apellidos:* </label>
            <input
              type="text"
              id="lastname"
              placeholder="Escribe tus apellidos"
              required
            />
          </div>
          <div class="form-data">
            <label for="email">Email:* </label>
            <input
              type="email"
              id="email"
              placeholder="Escribe tu email"
              required
            />
          </div>
          <div class="form-data">
            <label for="password">Contraseña:* </label>
            <input
              type="password"
              id="password"
              placeholder="Escribe tu contraseña"
              minlength="8"
              required
            />
          </div>
          <div><button type="submit" class="button-submit">Enviar</button></div>
        </form>
      </section>
    </main>
  </body>
</html>
