<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fin Bootstrap -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Fin Font Awesome -->
    <title>Bootstrap</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-secondary fixed-top w-100 m-auto border-bottom border-secondary">
        <div class="container-sm justify-content-between">
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-bootstrap"></i>
            Bootstrap
          </a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="#inicio"> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Pisos </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Sobre mí </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container-fluid mt-2">
      <section class="section-inicio w-75 m-auto text-center" id="inicio">
        <h1 class=""> Alicia Ruiz </h1>
        <h2 class=""> Agente Inmobiliario </h2>
        <a class="btn btn-sm btn-outline-primary my-2" href="#contacto" role="button"> Contactame </a>
      </section>
      <section id="portfolio"></section>
      <section id="about-me"></section>
      <section id="contacto" class="section-inicio w-75 m-auto">
          <div class="text-center">
            <h2 class="text-center"> Contactame </h2>
            <p> Los campos marcados con * son obligatorios </p>
          </div>
          <form class="row justify-content-center">
            <div class="col-12 col-md-5 mb-2">
              <input type="text" class="form-control" placeholder="Nombre *" aria-label="First name" required>
            </div>
            <div class="col-12 col-md-5 mb-2">
              <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
            </div>
            <div class="col-12 col-md-5 mb-2">
              <input type="email" class="form-control" placeholder="Correo electronico *" aria-label="Email" id="inputEmail4" required>
            </div>
            <div class="col-12 col-md-5 mb-2">
              <select class="form-select" aria-label="Default select example" required>
                <option selected> Asunto * </option>
                <option value="1"> Quiero comprar un piso </option>
                <option value="2"> Quiero vender un piso </option>
                <option value="3"> Otro </option>
              </select>
            </div>
            <div class="form col-12 col-md-5 mb-2">
              <textarea class="form-control" placeholder="¿Quieres dejarme un mensaje?" id="floatingTextarea"></textarea>
            </div>
            <div class="form-check col-12 col-md-5 mb-2 ps-0">
              <input class="form-check-input ms-3" type="checkbox" value="" id="flexCheckDefault" required>
              <label class="form-check-label ms-2" for="flexCheckDefault">
                Acepto las terminos y condiciones *
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-sm col-2 col-md-2 col-lg-1"> Enviar </button>
            </div>
          </form>
      </section>
    </main>
  </body>
</html>
