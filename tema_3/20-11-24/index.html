<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <header>
      <h1>Introducción a CSS</h1>
    </header>
    <main>
      <h2>Genera los siguientes elementos a partir de sus maquetas:</h2>
      <section class="section section-1">
        <p class="text-1">
          <i class="fa-solid fa-triangle-exclamation"></i> No se veía nada con
          el color #212121
        </p>
        <div class="img-1">Subscribe</div>
      </section>
      <section class="section section-2">
        <div class="img-2">HAPPY</div>
      </section>
      <section class="section section-3">
        <div class="img-3"><i class="bi bi-pencil"></i> Anatomy</div>
      </section>
      <section class="section section-4">
        <article class="element-4">
          <div class="card header-card">Chat</div>
          <div class=" card body-card"></div>
          <div class="card footer-card">
            <input class="input-text" type="text" placeholder="Type your message here" />
            <button class="button-send">Send</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
