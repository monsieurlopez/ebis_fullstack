<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>

    <title>Ejercicio 2</title>
  </head>
  <body>
    <header class="section-header">
      <h1>FORMULARIO HTML</h1>
    </header>
    <main>
      <section class="section-form">
        <p>Los campos marcados con un * son obligatorios</p>
        <form action="">
          <div class="form-data">
            <label for="country">País:* </label>
            <select class="js-example-templating" name="country" id="country" required>
              <option id="default" disabled selected> Selecciona un país</option>
              <option id="portugal" value="portugal">Portugal</option>
              <option id="italia" value="italia">Italia</option>
              <option id="alemania" value="alemania">Alemania</option>
              <option id="spain" value="españa">España</option>
              <option id="francia" value="francia">Francia</option>
            />
          </div>
          <div class="form-data">
            <label for="observations">Observaciones:* </label>
            <textarea
              id="observations"
              placeholder="Escribe tus observaciones"
              required
            ></textarea>
          </div>
          <div><button type="submit" class="button-submit">Enviar</button></div>
        </form>
      </section>
    </main>
  </body>

  <script>
    function formatState(state) {
        if (!state.id) {
            return state.text;
        }

        const BASE_URL = "./assets";

        const $STATE = $(
            '<span><img class="img-flag" /> <span></span></span>'
        );

        $STATE.find("span").text(state.text);

        $STATE.find("img").attr("src", BASE_URL + "/" + state.element.value.toLowerCase() + ".png");

        return $STATE;
    }

    $(document).ready(function () {
        $(".js-example-templating").select2({
            templateResult: formatState,
            templateSelection: formatState,
            placeholder: "Selecciona un país",
            minimumResultsForSearch: Infinity
        });
    });

  </script>
</html>
