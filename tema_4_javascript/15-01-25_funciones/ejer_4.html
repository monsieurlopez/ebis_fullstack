<body>
    <script>
        function sumar(num1, num2) {
            return num1 + num2
        }

        const NUM1 = Number(window.prompt("Escribe un número:"))
        const NUM2 = Number(window.prompt("Escribe otro número:"))
        const RESULTADO = sumar(NUM1, NUM2)
        
        console.log(RESULTADO)
    </script>
