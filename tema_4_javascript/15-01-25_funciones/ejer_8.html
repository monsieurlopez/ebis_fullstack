<body>
    <script>
        function factorial (x) {
            let resultado = 1
            for (let i = 1; i <= x; i++) {
                resultado = resultado * i
            }
            return resultado
        }

        const NUM = Number(window.prompt("Introduce un nÃºmero:"))
        window.alert(`El factorial de ${NUM} es : ` + factorial(NUM))
    </script>
</body>
