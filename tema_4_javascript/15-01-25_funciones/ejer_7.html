<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        function esPar(num) {
            if (num % 2 === 0) {
                return true
            } else {
                return false
            }
        }

        const NUM = Number(window.prompt("Escribe un número:"))
        esPar(NUM) ? window.alert(`El número ${NUM} es par`) : window.alert(`El número ${NUM} es impar`)
    </script>
</body>
</html>
