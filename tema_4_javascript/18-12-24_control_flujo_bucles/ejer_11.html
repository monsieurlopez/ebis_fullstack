<body>
    <script>
        let num = Number(parseInt(window.prompt("Escribe un n√∫mero entero y positivo:")))
        if (num < 0) num *= -1
        if (num === 0) {
            window.alert(`El inverso de ${num} es ${num}`)
        } else {
            let numberToArray = num.toString().split("")
            const TRANSFORM = numberToArray.reverse()
            const RESULTADO = TRANSFORM.join("") //No transformo esta constante a Number para evitar problemas con numeros que acaban en 0

            window.alert(`El inverso de ${num} es ${RESULTADO}`)
        }
        
    </script>
