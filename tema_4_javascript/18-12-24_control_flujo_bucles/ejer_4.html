<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let serieNumeros = []

        for (let i = 0; i < 10; i++) {
            let num = Number(window.prompt("Intruduce un número:"))
            serieNumeros.push(num)
        }

        let sumaNumeros = 0
        for (let i = 0; i < serieNumeros.length; i++) {
            sumaNumeros += serieNumeros[i]
        }

        const MEDIA = sumaNumeros / Number(serieNumeros.length)

        const MENSAJE = `
            Numeros: ${serieNumeros}
            Número de datos: ${serieNumeros.length}
            Media: ${MEDIA}
        `

        window.alert(MENSAJE)
    </script>
</body>
</html>
