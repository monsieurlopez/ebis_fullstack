<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>

        let num = Number
        let numerosIntroducidos = []
        do {
            num = Number(window.prompt("Escribe un número:"))
            if (num < 0) {
                window.alert("Se ignoran los valores negativos")
            } else {
                numerosIntroducidos.push(num)
            }
        } while (num !== 0)
        
        let suma = 0
        for (let i = 0; i < numerosIntroducidos.length; i++) {
            suma += numerosIntroducidos[i]
        }

        window.alert(`La suma de todos los números introducidos es de ${suma}`)

    </script>
</body>
</html>
