<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        const EDAD = Number(window.prompt("¿Cúal es tú edad?"))

        let mensaje = "";
        for (let i = 0; i < EDAD; i++) {
            if (i === 0) {
                mensaje += `¡Feliz cumpleaños! Tienes ${i+1} año  `
            } else {
                mensaje += `¡Feliz cumpleaños! Tienes ${i+1} años  `
            }
        }

        window.alert(mensaje)
    </script>
</body>
</html>
