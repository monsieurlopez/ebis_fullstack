<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        
        function factorial(num) {
            let resultado = num
            if (num === 0 || num === 1) {
                return console.log("El factorial de " + num + " -> " + resultado)
            }
            for (let i = num - 1; i >= 1; i--) {
                resultado *= i
            }
            return console.log("El factorial de " + num + " -> " + resultado)
        }

        for (let i = 0; i <= 10; i++) {
            factorial(i)
        }
    </script>
</body>
</html>
