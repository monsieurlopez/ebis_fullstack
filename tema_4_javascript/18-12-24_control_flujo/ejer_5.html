<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <script>
      //En este script uso if else
      function eliminarTildes(texto) {
        return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      }

      const DIAS_DE_LA_SEMANA = [
        "lunes",
        "martes",
        "miercoles",
        "jueves",
        "viernes",
        "sabado",
        "domingo",
      ];

      const DIA_INTRODUCIDO = window.prompt("Introduce un dia de la semana:");

      //Aplico una modificacion para pasar el input introducido a minúsculas para que coincida con nuestro array
      let diaIntroducidoMinus = DIA_INTRODUCIDO.toLowerCase();
      //Aplico una modificacion para eliminar las tildes del input introducido para que coincida con nuestro array
      let diaIntroducidoMinusSinTildes = eliminarTildes(diaIntroducidoMinus);

      if (
        diaIntroducidoMinusSinTildes === "lunes" ||
        diaIntroducidoMinusSinTildes === "martes" ||
        diaIntroducidoMinusSinTildes === "miercoles" ||
        diaIntroducidoMinusSinTildes === "jueves" ||
        diaIntroducidoMinusSinTildes === "viernes"
      ) {
        window.alert(`Hoy es ${DIA_INTRODUCIDO}`);
      } else if (
        diaIntroducidoMinusSinTildes === "sabado" ||
        diaIntroducidoMinusSinTildes === "domingo"
      ) {
        window.alert(`Es fin de semana, disfruta del ${DIA_INTRODUCIDO}`);
      } else {
        window.alert(
          "El día introducido no es correcto o no esta bien escrito"
        );
      }
    </script>
    <script>
      switch (diaIntroducidoMinusSinTildes) {
        case "lunes":
        case "martes":
        case "miercoles":
        case "jueves":
        case "viernes":
          window.alert(`Hoy es ${DIA_INTRODUCIDO}`);
          break;
        case "sabado":
        case "domingo":
          window.alert(`Es fin de semana, disfruta del ${DIA_INTRODUCIDO}`);
          break;
        default:
          window.alert(
            "El día introducido no es correcto o no esta bien escrito"
          );
      }
    </script>
  </body>
</html>
