<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        const NUMERADOR = Number(window.prompt("Introduce el numerador"))
        const DENOMINADOR = Number(window.prompt("Introduce el denominador"))

        if (DENOMINADOR !== 0) {
            window.alert(`El resultado de la division entre ${NUMERADOR} y ${DENOMINADOR} es igual a : ` + NUMERADOR / DENOMINADOR)
        } else {
            window.alert("No se puede dividir por 0")
        }
    </script>
</body>
</html>
