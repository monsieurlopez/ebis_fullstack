<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        const num = Number(window.prompt("Escribe un número"))

        if (num >= 1) {
            window.alert(`El cuadrado de ${num} es ${num * num}`)
            window.alert(`El cubo de ${num} es ${num * num * num}`)
        } else {
            window.alert("El número introducido es menor que 1")
        }
    </script>
</body>
</html>
