<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        const num1 = Number(window.prompt("Introduce un número:"));
        const num2 = Number(window.prompt("Introduce otro número:"));
        const num3 = Number(window.prompt("Introduce el último número:"));

        if (num1 + num2 === num3) {
            window.alert("La suma de los dos primeros es igual al tercer número");
        } else {
            window.alert("La suma de los dos primeros no es igual al tercer número");
        }
    </script>
</body>
</html>
