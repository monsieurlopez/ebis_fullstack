<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <script>
        const NUM = window.prompt("Introduce un número de tres cifras:")

        if (NUM.length !== 3 ) {
            window.alert("El número introducido no tiene 3 cifras, vuelva a introducirlo por favor")
            window.location.reload()
        } else {
            const INDEX1 = NUM[0]
            const INDEX2 = NUM[1]
            const INDEX3 = NUM[2]

            if (INDEX1 % 2 === 0 && INDEX2 % 2 === 0 && INDEX3 % 2 === 0) {
                window.alert("Todos las cifras son pares")
            } else if (INDEX1 % 2 !== 0 && INDEX2 % 2 !== 0 && INDEX3 % 2 !== 0) {
                window.alert("Todos las cifras son impares")
            } else {
                window.alert("El número tiene cifras pares e impares.")
            }
        }
           
    </script>
</body>
</html>
