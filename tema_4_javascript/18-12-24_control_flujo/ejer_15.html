<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <script>
        const NUM_HELADOS = Number(window.prompt("¿Cúantos helados quieres comprar?"))
        const COSTE_HELADOS = NUM_HELADOS * 2

        if (NUM_HELADOS >= 10) {
            window.alert(`Nos han dado ${NUM_HELADOS+1} helados y hemos pagado ${COSTE_HELADOS} euros`)
        } else {
            window.alert(`Nos han dado ${NUM_HELADOS} helados y hemos pagado ${COSTE_HELADOS} euros`)
        }

    </script>
</body>
</html>
