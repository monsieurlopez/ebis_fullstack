<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        const NUM_1 = Number(window.prompt("Introduce un número:"))
        const NUM_2 = Number(window.prompt("Introduce otro número:"))

        if (NUM_1 > NUM_2) {
            window.alert(`El número ${NUM_1} es mayor que el número ${NUM_2}`)
        } else {
            window.alert(`El número ${NUM_1} es menor que el número ${NUM_2}`)
        }
    </script>
</body>
</html>
