<body>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        const descargarDatos = new Promise ((resolve, reject) => {
            let time = 2000
            setTimeout(() => {
                if (getRandomInt(10) > 3) {
                    resolve(`Â¡Felicidades! El archivo se ha descargado en ${time/1000} segundos.`)
                } else {
                    reject("Un error se ha producido. El archivo no se ha descargado correctamente.")
                }
            }, time);
        })

        descargarDatos
            .then(resultado => console.log(resultado))
            .catch(error => console.log(error))

    </script>
</body>
