<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      const num1 = Number(window.prompt("Introduce un número:"));
      const num2 = Number(window.prompt("Introduce otro número:"));

      window.alert(num1 + num2);
      window.alert(num1 - num2);
      window.alert(num1 * num2);
      window.alert((num1 + num2) / 2);

      if (num1 > num2) {
        window.alert("El mayor es " + num1);
        window.alert("El menor es " + num2);
      } else {
        window.alert("El mayor es " + num2);
        window.alert("El menor es " + num1);
      }
    </script>
  </body>
</html>
