<body>
    <script>
        const YEAR = Number(window.prompt("Introduce un a√±o para ver si es bisiesto."))

        if ((YEAR  % 4 === 0 ) && (YEAR % 100 !== 0 || YEAR % 400 === 0)) {

            window.alert(`${YEAR} no es bisiesto`)
        }
        
    </script>
