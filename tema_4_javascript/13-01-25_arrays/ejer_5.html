<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        const MESES = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]

        const SELECCION = Number(window.prompt("Escribe un número del 1 al 12 para seleccionar un mes del año:"))

        if (SELECCION < 1 || SELECCION > 12) {
            window.alert("El número introducido no es correcto.")
            window.location.reload();
        } else {
            window.alert(`El mes seleccionado es: ${MESES[SELECCION - 1]}`)
        }
    </script>
</body>
</html>
