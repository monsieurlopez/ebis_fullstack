<body>
    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        array = []
        let suma = 0;

        for (let i = 0; i < 20; i++) {
            let valor = getRandomInt(18, 35)
            array.push(valor)
            suma += valor
        }

        const MEDIA = suma / array.length
        console.log(array)
        console.log(`La media de edad entre los alumnos es ${MEDIA}`)
    </script>
</body>
</html>
