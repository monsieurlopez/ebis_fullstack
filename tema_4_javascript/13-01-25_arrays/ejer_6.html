<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        let array = []

        for (let i = 0; i < 3; i++) {
            let valor = Number(window.prompt("Intruduce un número:"))
            array.push(valor)
        }

        if (array[0] < array[1] && array[0] < array[2]) {
            window.alert(`El número ${array[0]} es el más pequeño`)
        } else if (array[1] < array[0] && array[1] < array[2]) {
            window.alert(`El número ${array[1]} es el más pequeño`)
        } else {
            window.alert(`El número ${array[2]} es el más pequeño`)
        }
    </script>
</body>
</html>
