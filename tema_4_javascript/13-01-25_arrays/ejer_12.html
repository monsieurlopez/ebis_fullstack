<body>
    <script>
        const ARRAY = ["manzana", "pera", "platano", "naranja", "albaricoque"]

        const ARRAY_ORDENADO = ARRAY.sort(function(a, b) {
            if (a < b) { return -1 }
            if (a > b) { return 1 }
            return 0
        })

        console.log(ARRAY)
        console.log(ARRAY_ORDENADO)
        
    </script>
